  <body>
    <body>
        <div class="container">
          <div class="header">
            <svg class="project-option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            <button class="balloon project-option">new bookmark_</button>
            <div class="wrapper">
              <label for="searchQueryInput">
                <div class="searchBar">
                  <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search"/>
              </div>
              </label>
            </div>
            
            <div class="searchToggle">
              <label>
                <span class="toggle-label">Read</span>
                <input class="toggle-checkbox" type="checkbox" id="readCheckbox" name="readCheckbox">
                <div class="toggle-switch"></div>
              </label>
        
              <label>
                <span class="toggle-label">Favorite</span>
                <input class="toggle-checkbox" type="checkbox" id="favoriteCheckbox" name="favoriteCheckbox">
                <div class="toggle-switch"></div>
              </label>
            </div>
          </div>

          <dialog id="bookSetup">
            <form id="bookForm" novalidate>
              <div id="dialog-msg">
                  <img src="./imgs/bookmark.png" alt="bookmark_ logo">
                  <h1>new entry</h1>
              </div>
          
              <label for="title">
                  <span>Title:</span>
                  <input class="border-common" type="text" name="book_title" id="title" maxlength="20" required>
              </label>
          
              <label for="author">
                  <span>Author:</span>
                  <input class="border-common" type="text" name="book_author" id="author" maxlength="15" required>
              </label>
          
              <label for="pages">
                <span>Pages Count:</span>
                <input class="border-common" type="text" name="book_pages" id="pages" pattern="\d*" maxlength="6" required>
            </label>
            
              <label for="release">
                <span>Release Year:</span>
                <input class="border-common" type="text" name="book_year" id="release" pattern="\d*" maxlength="4" required>
              </label>
            
            
              </label>

              <div id="checks" class="border-common">
                <label for="read" class="check">
                  <span>Have you already read this book?</span>
                  <input type="checkbox" name="book_read_status" id="read">
              </label>

              <label for="star" class="check">
                <span>Is it one of your favorite books?</span>
                <input type="checkbox" name="book_star_status" id="star">
              </label>
              </div>
          
              <button type="submit" class="balloon">Add Bookmark</button>
              <button type="button" class="close">Close</button>
          </form>
        </dialog>
        
        <dialog id="bookSettings">
          <div id="settings-modal">
            <div id="dialog-msg">
              <img src="./imgs/bookmark.png" alt="bookmark_ logo">
              <h1>settings</h1>
          </div>

          <dialog id="confirmation">
            <h2>Are you sure? All of your bookmarks_ will be deleted permanently.</h2>
            <div id="button-container">
              <button class="balloon project-option confirm">yes</button>
              <button class="balloon project-option deny">no</button>
            </div>
          </dialog>

          <div id="delete-all">
            <h3>Delete all Bookmarks_</h3>
            <svg class="project-option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
          </div>
  
          <button type="button" class="close">Close</button>
          </div>
        </dialog>

          <div class="sidebar">
            <div class="options">
              <ul>
                <li>
                  <img src="./imgs/bookmark.png" alt="bookmark_ logo">        
                  <h1>bookmark_</h1>
                </li>
                <li>
                  <svg class="lesser-logo cog" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFFFF">
                    <title>cog</title>
                    <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                    </svg>                  
                  <p class="cog">Settings</p>
                </li>
              </ul>
            </div>
          </div>

          <div class="article">
            <div class="cards-heading"><p>Your bookmarks_</p>
            <div class="cards">
            </div></div>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
      </body>
  </body>
