    <title>bookmark_</title>

  <body>
    <body>
        <div class="container">
          <div class="header">
            <svg class="project-option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            <button class="balloon project-option">new bookmark_</button>
            <div class="wrapper">
              <label for="searchBar">
              <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search"/>
                <!-- <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                  </svg>
                </button> -->
              </div>
            </div>
            <dialog>
              <form id="bookForm" novalidate>
                <div id="dialog-msg">
                    <img src="./imgs/bookmark.png" alt="bookmark_ logo">
                    <h1>new entry</h1>
                </div>
            
                <label for="title">
                    <span>Title:</span>
                    <input type="text" name="book_title" id="title" required>
                </label>
            
                <label for="author">
                    <span>Author:</span>
                    <input type="text" name="book_author" id="author" required>
                </label>
            
                <label for="pages">
                    <span>Pages Count:</span>
                    <input type="number" name="book_pages" id="pages" required>
                </label>
            
                <label for="release">
                    <span>Release Year:</span>
                    <input type="number" name="book_year" id="release" required>
                </label>
            
                <label for="read">
                    <span>Have you already read this book?</span>
                    <input type="checkbox" name="book_read_status" id="read">
                </label>
            
                <button type="submit" class="balloon">Add Bookmark</button>
                <button type="button" class="close">Close</button>
            </form>            

          </div>
          <div class="sidebar">
            <div class="options">
              <ul>
                <li>
                  <img src="./imgs/bookmark.png" alt="bookmark_ logo">        
                  <h1>bookmark_</h1>
                </li>
                <li>
                  <svg class="lesser-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFFFF">
                    <title>home</title>

                  </svg>

                </li>

                    <title>cog</title>

                    </svg>                  
                  <p>Settings</p>
                </li>
              </ul>
                
                
                
            </div>
          </div>
